{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form quote="/buy" method="post">
      <div class="mb-3">
        <input name="symbol" placeholder="Stock symbol" type="text" autocomplete="off" autofocus class="form-control mx-auto w-auto">
      </div>
      <div class="mb-3">
        <input name="shares" placeholder="Shares" type="number" min="1" autocomplete="off" class="form-control mx-auto w-auto">
      </div>
      <button class="btn btn-dark" type="submit">Buy</button>
    </form>
{% endblock %}
